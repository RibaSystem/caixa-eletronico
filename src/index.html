<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caixa Eletrônico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>

<body>
  <section class="container">
    <div class="row justify-content-md-center mb-3">
      <div class="col-md-3">
        <h2>Caixa Eletrônico</h2>
      </div>
    </div>
    <form id="valores-form">
      <div class="row justify-content-md-center">
        <div class="col-md-3">
          <div class="form-group">
            <label>Notas de 100</label>
            <input class="form-control" id="notas100" type="number" name="notas100"
              placeholder="Número de notas de 100" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Notas de 50</label>
            <input class="form-control" id="notas50" type="number" name="notas50" placeholder="Número de notas de 50" />
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-3">
          <div class="form-group">
            <label>Notas de 20</label>
            <input class="form-control" id="notas20" type="number" name="notas20" placeholder="Número de notas de 20" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Notas de 10</label>
            <input class="form-control" id="notas10" type="number" name="notas10" placeholder="Número de notas de 10" />
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center" id="valorConta">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Valor em conta</label>
            <input type="number" step="0.0" id="valorConta" class="form-control" name="valorConta" />
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <input type="submit" class="btn btn-danger" id="botaoSubmeterValores" value="Confirmar" />
          <!-- Botão para acionar modal -->
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
            Abrir modal de demonstração
          </button> -->

        </div>
      </div>

    </form>
    <form id="saque-form" class="hidden">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Valor do saque</label>
            <input type="number" id="valorSaque" class="form-control" name="valorSaque" />
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary" id="botaoSacar" value="Sacar" />
        </div>
      </div>
    </form>

  </section>

</body>

</html>
